<head>

<body>

    <link rel="stylesheet" href="./assets/index.css">

<body>

    <!--side-bar-->
    <div class="container">

        <aside>
            <div class="top">
                <div id="logo">
                    <h1>Milk Fresh</h1>
                </div>
                <div class="close-btn">
                    <div id="btn1">
                         <span class="material-icons-sharp">close</span>
                    </div>
                </div>
            </div>
                <div class="side-bar">

                    <a href="#">
                        <span class="material-icons-sharp">person_outline</span>

                    <a href="#">
                        <span class="material-icons-sharp">receipt</span>
                        <h3>Orders</h3>
                    </a>

                    <a href="#">
                        <span class="material-icons-sharp"> stacked_bar_chart</span>
                        <h3>Sales</h3>
                    </a>


                    <a href="#">
                        <span class="material-icons-sharp">inventory</span>
                        <h3>Production</h3>
                    </a>

                    <a href="#">
                        <span class="material-icons-sharp">logout</span>
                        <h3>Logout</h3>
                    </a>
                 </div>

            
        </aside>

         <!--main-section-->

         <main>

            <div class="date">

            </div>

                <h3>Milk Production</h3>
            </div>

            <div class="shade">

                    <div class="a">
                        <h3>Shade A:</h3>
                        <input type="text" placeholder="Enter amount of milk">
                    </div>
    
                    <div class="b">

                        <input type="text" placeholder="Enter amount of milk">
                    </div>
                    
                </div>

                <div class="shade-2">
                    <div class="c">
                        <h3>Shade C</h3>
                        <input type="text" placeholder="Enter amount of milk">
                    </div>
    
                    <div class="d">
                        <h3>Shade D</h3>
                        <input type="text" placeholder="Enter amount of milk">
                    </div>
                </div>    
                    <div id="button">
                        <button>Submit</button>
                    </div>
            </div>
                    
                

                
            
         </main>

        
    </div>

    </div>
